<h1>Pagination with pipe</h1>

<ul class="list-items">
   <li *ngFor="let item of items | paginate: { perPage: perPage, currentPage: page }">
      {{ item.label }}
   </li>
</ul>

<div class="pagination">
   <st-pagination [total]="items.length" [perPage]="perPage" [currentPage]="page" [id]="'pagination-demo'"
      (change)="onChangePage($event)">
   </st-pagination>
</div>

<div class="separator"></div>

<button type="button" class="button button-primary" (click)="setItems(300)"><span>Generate 300 Items</span></button>
<button type="button" class="button button-primary" (click)="setItems(150)"><span>Generate 150 Items</span></button>
<button type="button" class="button button-primary" (click)="setItems(30)"><span>Generate 30 Items</span></button>
