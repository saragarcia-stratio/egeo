<section class="container-liquid">
   <h2>TEMPLATE DRIVEN EXAMPLE</h2>
   <form #templateDrivenForm="ngForm" novalidate autocomplete="off"class="col-md-10">
      <div class="form-group">

         <st-select [options]="options" qaTag="combo-option1-template-example" label="Option 1" name="option1-template" contextualHelp="Select option from list"
             placeholder="Select option" [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" [(ngModel)]="model.option1" required></st-select>
         <br>
         <st-select [options]="options" qaTag="combo-option2-template-example" label="Option 2" name="option2-template" placeholder="Select option" [errorRequiredMessage]="errorMessage"
             [forceValidations]="forceValidations" [(ngModel)]="model.option2" required></st-select>

      </div>
      <br>
      <br>
      <button class="button button-sq1">
         <i class="icon-circle-check"></i>
         <span>Submit</span>
      </button>
      <br>
      <br>
      <div *ngIf="templateDrivenForm.valid">
         <h2>Form status: VALID</h2>
      </div>
      <div *ngIf="!templateDrivenForm.valid">
         <h2>Form status: INVALID</h2>
      </div>
   </form>

   <br>
   <br>

   <h2>MODEL DRIVEN / REACTIVE EXAMPLE</h2>
   <form [formGroup]="reactiveForm" novalidate autocomplete="off" class="col-md-10">
      <div class="form-group">

         <st-select [options]="options" qaTag="combo-option1-template-example" label="Option 1" name="option1" contextualHelp="Select option from list" placeholder="Select option"
             [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" formControlName="option1"></st-select>
         <br>
         <st-select [options]="options" qaTag="combo-option2-template-example" label="Option 2" name="option2" placeholder="Select option" [errorRequiredMessage]="errorMessage"
             [forceValidations]="forceValidations" formControlName="option2"></st-select>

      </div>
      <br>
      <br>
      <button class="button button-sq1">
         <i class="icon-circle-check"></i>
         <span>Submit</span>
      </button>
      <br>
      <br>
      <div *ngIf="reactiveForm.valid">
         <h2>Form status: VALID</h2>
      </div>
      <div *ngIf="!reactiveForm.valid">
         <h2>Form status: INVALID</h2>
      </div>
   </form>
   <br>
   <button class="button button-sq3" (click)="changeForceValidations()">
      <i class="icon-circle-check"></i>
      <span>Force validations</span>
   </button>
   <button class="button button-sq2" (click)="changeDisabled()">
      <i class="icon-circle-check"></i>
      <span>Change disable status</span>
   </button>
   <div>
      {{model | json}}
   </div>

</section>
