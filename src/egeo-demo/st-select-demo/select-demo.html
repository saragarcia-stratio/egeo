<section class="container-liquid">
   <h1>TEMPLATE DRIVEN EXAMPLE</h1>
   <form #templateDrivenForm="ngForm" novalidate autocomplete="off" class="col-md-3">
      <div class="form-group">

         <st-select
            [options]="options"
            qaTag="combo-option1-template-example"
            label="Label 1"
            name="option1-template"
            contextualHelp="Select option from list"
            placeholder="Select option"
            [errorRequiredMessage]="errorMessage"
            [forceValidations]="forceValidations"
            [(ngModel)]="model.option1"
            required
         ></st-select>

         <div class="separator"></div>

         <st-select
            [options]="options"
            qaTag="combo-option2-template-example"
            label="Label 2"
            name="option2-template"
            contextualHelp="Select option from list"
            placeholder="Select option"
            [errorRequiredMessage]="errorMessage"
            [forceValidations]="forceValidations"
            [(ngModel)]="model.option2"
            disabled
         ></st-select>

      </div>

      <div class="separator"></div>
      <div class="separator"></div>

      <button class="button button-primary">
         <span>Submit</span>
      </button>

      <div class="separator"></div>
      <div class="separator"></div>

      <p *ngIf="templateDrivenForm.valid">Form status: VALID</p>
      <p *ngIf="!templateDrivenForm.valid">Form status: INVALID</p>
   </form>

   <div class="separator"></div>
   <div class="separator"></div>

   <h1>MODEL DRIVEN / REACTIVE EXAMPLE</h1>
   <form [formGroup]="reactiveForm" novalidate autocomplete="off" class="col-md-3">
      <div class="form-group">

         <st-select
            [options]="options"
            qaTag="combo-option1-template-example"
            label="Option 1" name="option1"
            contextualHelp="Select option from list"
            placeholder="Select option"
            [errorRequiredMessage]="errorMessage"
            [forceValidations]="forceValidations"
            formControlName="option1"
         ></st-select>

         <div class="separator"></div>

         <st-select
            [options]="options"
            qaTag="combo-option2-template-example"
            label="Option 2"
            name="option2"
            placeholder="Select option"
            [errorRequiredMessage]="errorMessage"
            [forceValidations]="forceValidations"
            formControlName="option2"
         ></st-select>

      </div>

      <div class="separator"></div>

      <button class="button button-primary">
         <span>Submit</span>
      </button>

      <div class="separator"></div>

      <div *ngIf="reactiveForm.valid">
         <p>Form status: VALID</p>
      </div>
      <div *ngIf="!reactiveForm.valid">
         <p>Form status: INVALID</p>
      </div>
   </form>

   <div class="separator"></div>

   <button class="button button-primary" (click)="changeForceValidations()">
      <span>Force validations</span>
   </button>

   <button class="button button-secondary-gray" (click)="changeDisabled()">
      <span>Change disable status</span>
   </button>

   <div class="separator"></div>

   <div>
      {{model | json}}
   </div>

</section>
