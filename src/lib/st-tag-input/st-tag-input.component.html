<st-dropdown-menu [items]="autocompleteList" [attr.id]="listId" [placement]="'bottom-start'" [active]="hasAutocomplete" (change)="onListSelect($event)" >

<div class="st-tag-input">
   <label *ngIf="hasLabel" class="st-tag-input__label st-label" [attr.id]="labelId" [attr.title]="tooltip" [attr.disabled]="disableValue"
      [ngClass]="{ 'active': hasFocus, 'error': hasError }">{{label}}</label>

   <div #inputElement class="st-tag-input__input st-input" [attr.disabled]="disableValue"
      [ngClass]="{ 'active': hasFocus, 'error': hasError }" (click)="onInputFocusIn($event)" >
      <div *ngIf="hasPlaceholder" class="placeholder">
         <span class="st-tag-input__placeholder" [attr.disabled]="disableValue">{{placeholder}}</span>
      </div>

      <div class="st-tag-input__item tag-item" *ngFor="let item of items; let i = index;" [tabindex]="0" [attr.id]="tagId + i"
         (focusin)="onTagFocusIn($event, i)" (focusout)="onTagFocusOut($event, i)" (blur)="onTagFocusOut($event, i)"
         (click)="onTagClick($event, i)" (keydown)="onTagKeyDown($event, i)">{{item}}
      </div><div #newElement [attr.contenteditable]="(disableValue === null)" type="type" class="st-tag-input__text inner-input" [attr.id]="inputId" [ngClass]="{ 'error': !isValidInput }"
         (focusin)="onInputFocusIn($event)" (focusout)="onInputFocusOut($event)" (blur)="onInputFocusOut($event)"
         (input)="onInputText($event.target.textContent)" (keydown)="onInputKeyDown($event)"></div>
   </div>
</div>

</st-dropdown-menu>

<div *ngIf="errorMessage">
   <span class="st-input-error-message">{{errorMessage}}</span>
</div>
